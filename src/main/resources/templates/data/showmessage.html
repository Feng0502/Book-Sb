<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详细留言信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/public.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>留言</legend>
</fieldset>

<form class="layui-form" th:action="@{/data/showmessage}" lay-filter="example" STYLE="width: auto;height: max-content">
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">用户名:</label>
        <div class="layui-input-block" style="display: inline">
            <p th:text="${tUserService.queryTUserByID(userMessage.getUID()).getUSERNAME()}" class="layui-form-label"></p>
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">用户昵称:</label>
        <div class="layui-input-block" style="display: inline">
            <p th:text="${tUserService.queryTUserByID(userMessage.getUID()).getNICKNAME()}" class="layui-form-label"></p>
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">留言标题:</label>
        <div class="layui-input-block" style="display: inline">
            <p th:text="${userMessage.getTITLE()}" class="layui-form-label"></p>
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <label class="layui-form-label" >留言内容:</label>
        <div class="layui-input-block">
               <textarea class="layui-textarea" th:text="${userMessage.getCONTENT()}"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-radius" lay-submit="" lay-filter="demo1">确定</button>
        </div>
    </div>
</form>

<script src="../../static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
</body>
</html>
